<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tasks</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <script src="https://cmp.osano.com/Azyq2mU0Sb8gd7G6E/a5c3c18a-3383-4f4f-9ec7-2ecb3f239c09/osano.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>All Tasks</h1>
    <table id="tasks-table">
        <thead></thead>
        <tbody></tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dataUrl = 'https://bettr-casino-tasks.s3.us-west-2.amazonaws.com/gsheets-task-list/allopentasks.json';

            fetch(dataUrl)
                .then(response => response.json())
                .then(data => {
                    setupTable(data);
                });

            function setupTable(data) {
                const table = $('#tasks-table').DataTable({
                    data: data.rows,
                    columns: data.headers.map(header => ({ title: header }))
                });
            }
        });
    </script>
</body>
</
